---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="page-header" style="background-image:linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url({{ page.image_path }});">
    <h1 class="page-title vertical 3">{{ page.title }}</h1>
  </header>
  <div class="post-content wrapper" itemprop="articleBody">
    {{ content }}
  </div>

</article>
